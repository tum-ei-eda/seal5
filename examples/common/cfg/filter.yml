---
filter:
  sets:
    drop:
    - RISCVBase
    - RISCVEncoding
    - Zicsr
    - Zifencei
    - RVSMode
    - RVDebug
    - RV32I
    - RV64I
    - RVNMod
  instructions:
    # drop: [CV_CLIPU, CV_CLIPR, CV_CLIPUR, CV_SLET, CV_SLETU, SEAL5_CV_SHUFFLE2_B, SEAL5_CV_SHUFFLE2_H, ".*_(SC|SCI)_.*"]
    drop: []
  opcodes:
    keep:
    - custom-0
    - custom-1
    - custom-2
    - custom-3
    - 0b00000
    - OP-P
    - OP
  encoding_sizes:
    keep:
    - 32
    - 16
